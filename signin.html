<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDUSKILL - Sign In</title>
  <link rel="stylesheet" href="css/signin.css" />
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <form id="new-password-form" style="display: none;">
        <input type="password" id="new-password" placeholder="รหัสผ่านใหม่" required />
        <button type="submit">เปลี่ยนรหัสผ่าน</button>
        <p id="new-pass-msg" class="error"></p>
    </form>
    <p class="bottom-text">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
    <p id="msg"></p>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="js/signin.js"></script>
</body>
</html>
